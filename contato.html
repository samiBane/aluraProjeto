<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Contato - Barbearia Rosé</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1> <img src="logo.png" alt="Logo da barbearia"> </h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>

				</nav>
			</div>

		</header>

		<main>
			
			<form>
				<label for="nomesobrenome"> Nome e Sobrenome</label>
				<input type="text" id= "nomesobrenome" class="inputpadrao" required>

				<label for="email">E-mail</label>
				<input type="email" id="email" class="inputpadrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="inputpadrao"required placeholder="(0XX) 9XXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="inputpadrao" required>
				
				</textarea>

				<fieldset>
					<legend>Como prefere nosso contato?</legend>
					<label for="radioemail"><input type="radio" name="contato" value="email" id="radioemail">Email</label>
					

					<label><input type="radio" name="contato" value="telefone" id="radiotelefone">Telefone</label>
					

					<label><input type="radio" name="contato"
					value="whatsapp" id="radiowhatsapp" checked>WhatsApp</label>
					
				</fieldset>

				<fieldset>
					<legend>Qual o melhor horário para o contato?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label><input type="checkbox" class="checkbox" checked 
					>Gostaria de receber comunicações por e-mail?
				</label>


				<input type="submit" value="Enviar Formulário" class="enviar">

			</form> 

				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horário</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Segunda</td>
							<td>8h~20h</td>
						</tr>
							
						<tr>
							<td>Quarta</td>
							<td>8h~20h</td>
						</tr>

						<tr>
							<td>Sexta</td>
							<td>8h~20h</td>
						</tr>
				</tbody>
				</table>

		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da barbearia">
			<p class="copy"> &copy; Copyright Barbearia Rosé - 2023</p>
		</footer>
	</body>

</html>
